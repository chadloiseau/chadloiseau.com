        body, html {
  height: 100%;
  margin: 0;

}

.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://helios-i.mashable.com/imagery/articles/003arj49A0OuD6vGtrLJAJG/hero-image.fill.size_1200x675.v1655493983.jpg");

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text a {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;

  cursor: pointer;
}

.hero-text a:hover {

}
.heroNav{

.heroNav a{

  text-decoration: none;

   padding-left: 10px;

}
.heroNav a:hover{
  background-color: gray;
}

.display{
  clear: both;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: skewY(50degs);
}
.leftText{
  border-right: 2px dotted blue;
  height: 400px;
  flex-basis: 50%;
}
.circle{
  background-color: gold;
  border:  3px solid black;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  z-index: -1;
  opacity: 30%;
  justify-content: center;
  position: absolute;
  vertical-align: middle;
  background-image: url(cheese.jpg);
}

.circle img{
  width: 20px;
  height: 20px;
}

.circle p{
  text-align: center;
  vertical-align: middle;
  align-items: center;
}
.rightText{
  height: 400px;
  text-align: right;
  flex-basis: 50%;
  transform: skewY(-50degs);
