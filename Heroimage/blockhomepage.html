<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockhomepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: lightblue;
        }
        .whiteBackground{
            Margin: 4em;
            background-color: white;
            display: block;
            height: 1000px;
            border-radius: 2em;
        }
        .header{
            display: inline;
        }

        #chadFace{
            width: 25%;
            height: auto;
            border-radius: 50%;
            float: right;
            border-color: black;
            border-width: 5px;
            border-style: double;
            margin: -3em;
        }
        #chadLoiseau{
            max-width: 80%;
            font-size: 5em;
            text-align: center;
            font-family: serif;
            padding-top: .75em;
            margin-bottom: .5em;
        }
        .header h2{
            text-align: center;
            font-family: serif;
            margin-top: .5em;
        }
            
        .aboutMe{
            width: 95%;
            height: 45%;
            margin-left: 1em;
            margin-right: 1em;
            margin-top: 3em;
            border: 2px;
            border-style: dotted;
            border-color: black;
            text-align: center;
            float: center;
            justify-content: center;
           }

           .dice{
            width: 50px;
            height: 50px;
            border: 2px;
            text-align: center;
            border-style: solid;
            border-color: black;
            animation-name: square;
            animation-duration: 5s;
            animation-iteration-count: 1;
           }
           @keyframes square {
            0% {left: 0px; top:0px; transform: rotate(odeg);}
            25% {left:200px; top:200px; transform: rotate (90deg);}
            50% {left:200px; top:100px; transform: rotate(180deg); }
            75% {left:100px; top:200px; transform: rotate (260deg);}
            100% {left:0px; top:0px; }
           }

           #number{
            animation-name: reveal;
            animation-duration: 3s;
            animation-delay: 10s;
            font-size: 1em;
           }
           @keyframes reveal {
            0% {transform: scale(0);}
            25% {transform: scale(0);}
            50% {transform: scale(0);}
            75% {transform: scale(0);}
            85% {transform: scale(0);}
            95% {transform: scale(0);}
            99% {transform: scale(0);}
            100% {transform: scale(200%);}
            
           }

       @media only screen and (max-width: 600px){
            #chadFace{
                width: 30%;
                height: auto;
                border-radius: 50%;
                float: right;
                border-color: black;
                border-width: 5px;
                border-style: double;
                margin: -1em;
            }
            #chadLoiseau{
                width: 80%;
                font-size: 1em;
                text-align: center;
                font-family: serif;
                padding-top: .75em;
                float: middle;
        }
            .header h1{
                text-align: center;
                font-family: serif;
                font-size: 1em;
                padding-top: 0%;
        }
                .whiteBackground{
            Margin: 2.5em;
            background-color: white;
            display: block;
            height: 900px;
            border-radius: 2em;

            .aboutMe {
                margin-top: 1.5em;
                width: 90%;

            }
        }

        }
    </style>
</head>
<body>
    <div class="whiteBackground">
        <div class="header">
                <img src="https://media.licdn.com/dms/image/C4E03AQEPbnPcas4S9w/profile-displayphoto-shrink_400_400/0/1517543077268?e=1726099200&v=beta&t=WKrJMwtU0L2mqJ7umtIgei771Eti3iPWA0754hCOje4" alt="ChadImage" id="chadFace">
                <div>
          <h1 id="chadLoiseau">Chad Loiseau</h1>
          <h2>--Group Product Manager</h2>
        </div>
        </div>
        <div class="aboutMe">
            <p>A Group Product Manager with a passion for solving complex problems and
                communicating across multi function partners and deep-diving into analytics.
            </p>
        </div>
        <div class="dice">
            <p id="number">3</p>
        </div>
    </div>
</body>
</html>
