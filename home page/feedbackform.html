<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email me page</title>
    <link rel="stylesheet" href="feedbackform.css">
    <script src="https://kit.fontawesome.com/22065692df.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header1">
        <nav class="navtop">
            <a class="nav"href="home_page.html">Home</a>
            <a class="nav" href="idealmenu.html">Ideal Menu</a>
            <a class="nav"href="Family">My Family</a>
            <a class="nav" href="workhistory.html">Work History</a>
            <a class="nav"href="#College">College</a>
            <a class="nav"href="feedbackform.html">Contact Me</a>
         </nav>
        </div>

    <div id="formContainer">
    <div id="blueBorder">
        <div id="formHeader">
            <h2>Contact Me</h2>
        </div>
        <div id="feedbackForm">
                <form action="feedbackform">
                <label for="firstName">First Name</label>
                </br><input type="text" id="firstName"/>
                </br><label for="lastName">Last Name</label>
                </br><input type="text" id="lastName"/>
                </br><label for="phoneNumber">Phone Number</label>
                </br><input type="phone" id="phoneNumber" placeholder="###-###-####"/>
                </br><label for="email">Email</label>
                </br><input type="email" id="email" placeholder="email"/>
                </br><label for="message">Message</label>
                </br><textarea rows="9" cols="85" name="message" id="message" placeholder="This  is where you type something nice about me or offer me a job!"></textarea>
            </form>   
        </div>
        <div id="submitButton">
            <button>send</button>
        </div>
    </div>
</div>
</body>
</html>
