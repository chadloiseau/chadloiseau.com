<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_While</title>
</head>
<body>
    <script>
        let x = 100;

        do {
            console.log(x);
            x = x + 1; 
        } while(x < 11); //do while - while only itterated once because the "while" is at the end
    //if you do a while loop and the initial condition is false it will crash your page. 
    </script>
</body>
</html>
