<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
</head>
<body>
    <script>
        for(let x = 1; x < 11; x++){
            console.log(x);
        }

        for (let y = 50; y > -1; y = y-5){
            console.log(y);
        }

        for(let c = 2; c < 100000; c = c * c) {
            console.log(c);
        }

        // for(let x = 2; x > -1; x=x*x)
    </script>
</body>
</html>
